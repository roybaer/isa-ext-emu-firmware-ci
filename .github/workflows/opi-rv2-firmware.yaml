name: opi-rv2-firmware

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'

jobs:
  build:
    runs-on: ubuntu-24.04

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Pull repositories
        run: |
          git clone --depth 1 --branch k1-isa-ext-emu https://github.com/roybaer/opensbi-isa-ext-emu.git opensbi
          git clone --depth 1 --branch v2022.10-ky https://github.com/orangepi-xunlong/u-boot-orangepi.git u-boot

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install libgnutls28-dev gcc-riscv64-linux-gnu binutils-riscv64-linux-gnu u-boot-tools

      - name: Build OpenSBI
        run: |
          cd opensbi
          make PLATFORM=generic CROSS_COMPILE=riscv64-linux-gnu- BUILD_INFO=y FW_OPTIONS=0 -j$(nproc)

      - name: Build U-Boot
        run: |
          cd u-boot
          make CROSS_COMPILE=riscv64-linux-gnu-  x1_defconfig
          mv opensbi opensbi_old
          ln -s ../opensbi opensbi
          make CROSS_COMPILE=riscv64-linux-gnu- OPENSBI=../opensbi/build/platform/generic/firmware/fw_dynamic.bin -j$(nproc)

      - name: Get current build metadata
        id: metadata
        run: |
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          echo "opensbi_commit=$(cd opensbi && git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "u_boot_commit=$(cd u-boot && git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.metadata.outputs.date }}
          body: |
            Automated release for Orange Pi RV2
            - OpenSBI commit: https://github.com/roybaer/opensbi-isa-ext-emu/commit/${{ steps.metadata.outputs.opensbi_commit }}
            - U-Boot commit: https://github.com/orangepi-xunlong/u-boot-orangepi/commit/${{ steps.metadata.outputs.u_boot_commit }}

          tag_name: v1.0.${{ github.run_number }}
          files: |
            u-boot/bootinfo_emmc.bin
            u-boot/bootinfo_sd.bin
            u-boot/bootinfo_spinor.bin
            u-boot/FSBL.bin
            u-boot/u-boot-env-default.bin
            u-boot/u-boot-opensbi.itb
